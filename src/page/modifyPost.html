<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치 - 게시글 작성</title>
    <link rel="stylesheet" href="/css/Common.css">
    <link rel="stylesheet" href="/css/WritePost.css">
    <link rel="stylesheet" href="/css/Header.css">
    <link rel="stylesheet" href="/css/BackButton.css">
</head>
<body>
<header>

</header>

<main>
    <h1>게시글 수정</h1>
    <form id="write-post-form" class="write-form">
        <div class="form-group">
            <label for="title">제목 *</label>
            <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="제목을 입력해주세요."
                    maxlength="29"
            >
            <p class="helper-text">* helper text</p>
        </div>

        <div class="form-group">
            <label for="content">내용 *</label>
            <textarea
                    id="content"
                    name="content"
                    placeholder="내용을 입력해주세요."
                    maxlength="1999"
            ></textarea>
            <p class="helper-text">* helper text</p>
        </div>

        <div class="form-group">
            <label for="image">이미지</label>
            <div class="image-upload-area">
                <input type="file" id="image" name="image" accept="image/*" hidden>
                <label for="image" class="image-upload-btn">
                    파일 선택
                </label>
                <span class="file-info">파일을 선택하지 않음.</span>
            </div>
            <p class="helper-text">* helper text</p>
        </div>

        <button type="submit" class="submit-btn">수정하기</button>
    </form>
</main>
<script type="module" src="/page/component/common/HeaderWithBackBtnComponent.js"></script>
<script type="module" src="/js/PostModify.js"></script>
</body>
</html>
