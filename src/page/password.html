<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치 - 회원정보수정</title>
    <link rel="stylesheet" href="/css/Common.css">
    <link rel="stylesheet" href="/css/password.css">
    <link rel="stylesheet" href="/css/Header.css">
    <link rel="stylesheet" href="/css/BackButton.css">
</head>
<body>
<header>

</header>

<main>
    <h1>비밀번호 수정</h1>
    <div class="password-edit-container">
        <form id="password-edit-form">

            <div class="info-section">
                <label for="password">비밀번호</label>
                <input
                        type="text"
                        id="password"
                        name="password"
                        placeholder="비밀번호"
                >
                <p class="helper-text">* helper text</p>
            </div>

            <div class="info-section">
                <label for="password-check">비밀번호 확인</label>
                <input
                        type="text"
                        id="password-check"
                        name="password-check"
                        placeholder="비밀번호 확인"
                >
                <p class="helper-text">* helper text</p>
            </div>

            <button type="submit" class="submit-btn">수정하기</button>

        </form>
    </div>
</main>
<script type="module" src = "/page/component/common/HeaderWithBackBtnComponent.js"></script>
</body>
</html>
