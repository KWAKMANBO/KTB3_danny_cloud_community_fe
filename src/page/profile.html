<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치 - 회원정보수정</title>
    <link rel="stylesheet" href="/css/Common.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/Header.css">
    <link rel="stylesheet" href="/css/BackButton.css">
</head>
<body>
<header>

</header>

<main>
    <h1>회원정보수정</h1>
    <div class="profile-edit-container">
        <form id="profile-edit-form">
            <div class="profile-section">
                <p class="section-label">프로필 사진 *</p>
                <div class="profile-image-wrapper">
                    <div class="profile-image">
                        <span class="profile-icon">👤</span>
                    </div>
                    <input type="file" id="profile-image" accept="image/*" hidden>
                    <label for="profile-image" class="change-image-btn">변경</label>
                </div>
            </div>

            <div class="info-section">
                <label>이메일</label>
                <p class="email-display">startupcode@gmail.com</p>
            </div>

            <div class="info-section">
                <label for="nickname">닉네임</label>
                <input
                        type="text"
                        id="nickname"
                        name="nickname"
                        placeholder="닉네임"
                        value=닉네임
                >
                <p class="helper-text">* helper text</p>
            </div>

            <!-- 수정하기 버튼 -->
            <button type="submit" class="submit-btn">수정하기</button>

            <!-- 비밀번호 변경 버튼 -->
            <button type="button" class="password-change-btn">비밀번호 변경</button>

            <!-- 회원탈퇴 버튼 -->
            <button type="button" class="withdraw-btn">회원탈퇴</button>
        </form>
    </div>
</main>
<script src = "/page/component/common/HeaderWithBackBtnComponent.js"></script>
</body>
</html>
