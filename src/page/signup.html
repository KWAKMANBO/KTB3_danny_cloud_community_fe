<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무말 대잔치 - 회원가입</title>
    <link rel="stylesheet" href="/css/Common.css">
    <link rel="stylesheet" href="/css/SignUp.css">
    <link rel="stylesheet" href="/css/Header.css">
    <link rel="stylesheet" href="/css/BackButton.css">
</head>
<body>
<header>

</header>

<main>
    <div class="signup-container">
        <h2>회원가입</h2>

        <form id="signup-form">
            <div class="profile-section">
                <label>프로필 사진</label>
                <p class="helper-text">프로필 사진은 선택사항입니다.</p>
                <div class="profile-upload">
                    <input type="file" id="profile-image" accept="image/*" hidden>
                    <label for="profile-image" class="profile-circle">
                        <span class="plus-icon">+</span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="email">이메일 *</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" >
                <p class="helper-text">* helper text 상황에 맞게 구현하기 </p>
            </div>

            <div class="input-group">
                <label for="password">비밀번호 *</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" >
                <p class="helper-text">* helper text</p>
            </div>

            <div class="input-group">
                <label for="password-confirm">비밀번호 확인 *</label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 한번 더 입력하세요" >
                <p class="helper-text">* helper text</p>
            </div>

            <div class="input-group">
                <label for="nickname">닉네임 *</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" >
                <p class="helper-text">* helper text</p>
            </div>

            <button type="submit" class="signup-submit-btn">회원가입</button>
            <button type="button" class="login-link-btn">로그인하러 가기</button>
        </form>


    </div>
</main>

<script src="/page/component/common/HeaderWithBackBtnComponent.js"></script>
</body>
</html>
